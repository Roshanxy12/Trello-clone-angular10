<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <img *ngIf="data?.talk.image" [src]="data?.talk.image" alt="Talk image preview">
  <mat-form-field>
    <input matInput placeholder=" Name" required formControlName="text">
  </mat-form-field>
 
  <mat-form-field>
    <input matInput placeholder="Description" required formControlName="desc">
  </mat-form-field>
 
 
  
  
  <mat-dialog-actions align="end">
    <!--
        mat-dialog-close is a directive from the `MatDialogModule` which can be used
        to close the current dialog in a declarative way on element click.
      -->
    <button mat-button mat-dialog-close>Cancel</button>

    <button mat-button type="submit" [disabled]="formGroup.invalid">{{data?.edit ? 'Update' : 'Add'}}</button>
  </mat-dialog-actions>
</form>
